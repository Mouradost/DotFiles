backend = "glx"
glx-no-stencil = true
glx-copy-from-front = false

# Opacity
active-opacity = 1
inactive-opacity = 1
frame-opacity = 1
inactive-opacity-overide = false
blur-background = true
blur-background-exclude = ["window_type = 'dock'"]
blur-method = "dual_kawase"
blur-strength = 8

# Window type settings
wintypes:
{
    dock = {
        shadow = false
      }
}

opacity-rule = [
  "90:class_g = 'Alacritty' && focused",
  "90:class_g = 'Alacritty' && !focused"
]
