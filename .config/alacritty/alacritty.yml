# Colors (Tomorrow Night)
colors: *tokyo-night

# Config
env:
  decorations: none
  opacity: '0.95'
  decorations_theme_variant: dark
  # TERM: xterm-256color
  TERM: alacritty

shell:
  program: /usr/bin/zsh
  args:
    - --login

window:
  padding:
    x: 5
    y: 5

font:
  normal:
    family: JetBrainsMono Nerd Font
    # family: monospace
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    # family: monospace
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    # family: monospace
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    # family: monospace
    style: Bold Italic
  size: 14.0

cursor:
  style:
    shape: Block
    blinking: Off

live_config_reload: true

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
