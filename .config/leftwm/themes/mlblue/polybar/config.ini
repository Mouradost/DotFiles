[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./user_modules.ini

[bar/main]
monitor = ${env:monitor}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0
line-size = 0
line-color = ${color.background}
border-bottom-size = 0
border-bottom-color = ${color.foreground}
padding = 2
module-margin-left = 1
module-margin-right = 1
font-0 = "JetBrainsMono Nerd Font Mono:pixelsize=12;1"
font-1 = "FontAwesome:pixelsize=12;1"
modules-left = powermenu sep workspaces sep layout sep kernel
modules-center = date
modules-right = pkg alsa temperature cpu memory wireless-network wired-network keyboard sep 
dim-value = 1.0
tray-position = right
tray-detached = false
enable-ipc = true

[settings]
screenchange-reload = false
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true
