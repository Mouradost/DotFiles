[global/wm]
margin-bottom = 0
margin-top = 1
include-file = ./colors.ini
include-file = ./modules.ini
include-file = ./user_modules.ini

[bar/main]
monitor = ${env:monitor}
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 25
offset-x = 0%
offset-y = 0%
background = ${color.background}
foreground = ${color.foreground}
radius-top = 5.0
radius-bottom = 5.0
line-size = 0
line-color = ${color.background}
border-bottom-size = 0
border-bottom-color = ${color.foreground}
padding = 1
module-margin-left = 1
module-margin-right = 1
font-0 = "JetBrainsMono Nerd Font Mono:pixelsize=12;2"
font-1 = "FontAwesome:pixelsize=16;4"
font-2 = "JetBrainsMono Nerd Font Mono:pixelsize=16;2"
font-3 = "JetBrainsMono Nerd Font Mono:pixelsize=16;2"
modules-left = powermenu workspaces kernel pkg
modules-center = date
modules-right = temperature cpu memory wireless-network wired-network keyboard backlight alsa battery
dim-value = 1.0
tray-position = right
tray-detached = false
enable-ipc = true
separator = |

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true
