[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = 
format-muted-prefix-foreground = ${color.red}
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${color.sep}
ramp-volume-4 = 
ramp-volume-2 = 墳
ramp-volume-1 = 
ramp-volume-0 = 
ramp-volume-foreground = ${color.blue}
ramp-headphones-0 = 
ramp-headphones-background = ${color.blue}

[module/battery]
type = internal/battery
full-at = 99
battery = BAT0
adapter = AC
poll-interval = 2
time-format = %H:%M
format-charging = <label-charging>
format-charging-prefix = ﮣ
format-charging-prefix-foreground = ${color.green}
format-discharging = <label-discharging>
format-discharging-prefix = 
format-discharging-prefix-foreground = ${color.pink}
format-full = <label-full>
format-full-prefix = 
format-full-prefix-foreground = ${color.red}
label-charging = " %percentage%%"
label-discharging = " %percentage%%"
label-full = " Full"
animation-charging-framerate = 750

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${color.green}
label = " %percentage%%"

[module/date]
type = internal/date
interval = 1.0
time = %H:%M:%S
date-alt = %A, %d %B %Y
time-alt = %k:%M:%S
format = <label>
format-prefix-foreground = ${color.blue}
label = %date% %time%

[module/memory]
type = internal/memory
interval = 1
format = <label>
format-prefix = 
format-prefix-foreground = ${color.blue}
label = " %percentage_used%%"

[module/wired-network]
type = internal/network
interface-type = wired
interval = 3.0
format-connected-prefix = " "
format-connected-prefix-foreground = ${color.purple} 
label-connected = %local_ip%
format-disconnected =

[module/wireless-network]
type = internal/network
interface-type = wireless
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
format-disconnected-prefix = 睊
format-disconnected-prefix-foregroundr= ${color.disabled}
label-connected =%essid% 
label-disconnected = 
ramp-signal-0 = 
ramp-signal-1 = 直 
ramp-signal-2 =  

ramp-signal-foreground-0 = ${color.green}
ramp-signal-foreground-1 = ${color.orange}
ramp-signal-foreground-2 = ${color.red}

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60
format = <ramp> <label>
format-underline = ${color.alert}
format-warn = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}
label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${color.secondary}
ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${color.cyan}

[module/workspaces]
type = internal/xworkspaces
enable-click = true
enable-scroll = true
label-active-foreground = ${color.primary}
label-occupied-foreground = ${color.orange}
label-urgent-foreground = ${color.red}
label-empty-foreground = ${color.foreground}

[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
format-prefix = " "
format-prefix-foreground = ${color.pink}
label-layout = %layout%
label-indicator-background = ${color.secondary}
