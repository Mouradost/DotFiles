[module/sep]
type = custom/text
content = |
content-foreground = ${color.sep}

[module/powermenu]
type = custom/menu
expand-right = true
menu-0-0 = "  |"
menu-0-0-exec = systemctl reboot 
menu-0-1 = " ⏻ "
menu-0-1-exec =systemctl poweroff 
menu-1-0 = " Back |"
menu-1-0-exec = menu-open-0
format = <label-toggle><menu>
label-open = 
label-open-foreground = ${color.pink}
label-close = 
label-close-foreground = ${color.red}
label-close-padding = 1

[module/pkg]
type = custom/script 
exec = dnf check-update | wc -l
interval = 1000
label = "%output% "
format-prefix = " "
format-prefix-foreground = ${color.cyan}

[module/layout]
type = custom/script
tail = true
interval = 1
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.white}
exec = ~/.config/leftwm/themes/current/polybar/scripts/layout.sh

[module/kernel]
type = custom/script
interval = 10000
format = <label>
format-prefix = " "
format-prefix-foreground = ${color.primary}
exec = ~/.config/leftwm/themes/current/polybar/scripts/kernel.sh
