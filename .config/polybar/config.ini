[colors]
background = #1a1b26 
foreground = #c0caf5 
background-alt = #484951 
foreground-alt = #8e94d0 
primary = #ffb52a
secondary = #e60053
alert = #bd2c40
disabled = #a9b1d6

[bar/basic]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font Mono:pixelsize=12;1 
font-1 = FontAwesome:pixelsize=12;4 

modules-left = xworkspaces xwindow
modules-right =  pkg pulseaudio xbacklight xkeyboard memory cpu wlan eth date powermenu 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pkg]
type = custom/script 
exec = dnf check-update | wc -l
interval = 1000
label = "%output% "
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "蓼 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/xbacklight]
type = internal/backlight
; format = <label> <bar>
card = " "
format-light-prefix = "盛 "
format-light-prefix-foreground = ${colors.primary}
format-light = <label-light>

label-volume = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/powermenu]
type = custom/menu
label-open = ""

label-close = ﰸ
label-close-foreground = ${colors.secondary}
label-separator = |

menu-0-0 =  
menu-0-0-exec = sudo poweroff
menu-0-1 = ⏾ 
menu-0-1-exec = systemctl suspend
menu-0-2 = 
menu-0-2-exec = sudo reboot
click-right = #powermenu.open.0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
